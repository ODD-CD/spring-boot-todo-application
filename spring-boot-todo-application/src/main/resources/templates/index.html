<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>

<div class="container">
    <h1 class="text-center">Todo List</h1>
    <hr />
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Modified Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}">
            <td data-th-text="${item.id}">item_id</td>
            <td th:text="${item.description}">item_description</td>
            <td th:text="${item.complete}">item_complete</td>
            <td th:text="${item.createdDate}">item_created_date</td>
            <td th:text="${item.modifiedDate}">item_modified_date</td>
        </tr>
        </tbody>
    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
