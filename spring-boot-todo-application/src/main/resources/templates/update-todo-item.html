<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <form action="#"
                  th:action="@{/todo/{id}(id=${todo.id})}"
                  th:object="${todo}"
                  method="post">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add a description.">
                </div>
                <div class="checkbox">
                    <label>
                       <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete"/>
                        Complete
                    </label>
                </div>

                <button class="btn btn-default" type="submit">Update</button>

                <input type="hidden" th:field="*{createdDate}"/>
                <input type="hidden" th:field="*{modifiedDate}"/>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
